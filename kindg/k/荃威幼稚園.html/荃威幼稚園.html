<script type="text/javascript">
	var index = 7-1;
	for(var i=0;i<10;i++){
		if(i!=index){
			$('.header .nav li').eq(i).bind('mouseover',function(){
				//原图的src值
				var oldSrc = $(this).find('img').attr('src');
				if(oldSrc.length>13){
					var picIndex = oldSrc.substring(8,10);
				}else{
					var picIndex = oldSrc.substring(8,9);
				}
				//新图的src值
				var newSrc = 'images/aa'+picIndex+'.png';
				$(this).find('img').attr('src',newSrc);	
			});
			$('.header .nav li').eq(i).bind('mouseout',function(){
				//原图的src值
				var oldSrc = $(this).find('img').attr('src');
				if(oldSrc.length>14){
					var picIndex = oldSrc.substring(9,11);
				}else{
					var picIndex = oldSrc.substring(9,10);
				}
				//新图的src值
				var newSrc = 'images/a'+picIndex+'.png';
				$(this).find('img').attr('src',newSrc);	
			});
		}
	}

	$('.header .nav li.submenu').bind('mouseover',function(){
